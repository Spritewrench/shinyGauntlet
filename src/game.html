<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>shiny-gauntlet</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css"> 
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />

</head>

<body>
  

  <div id="shiny-gauntlet-game" class="game" ></div>



  <!-- build:js main.min.js -->
  <script>
    var world = new Object();
    var seed = localStorage.getItem("dungeonSeed");
    localStorage.setItem("roomCount",0);
    localStorage.setItem("bossCount",0);
    var x = 9;//seed[0];
    var y = 9;//seed[1];
    var worldLimitX = x;
    var worldLimitY = y;
    var dunSize = localStorage.getItem("dunSize");

    
    localStorage.setItem("heroStartX",''+0);
    localStorage.setItem("heroStartY",''+0);

    if(seed[4] >= x){
      localStorage.setItem("winX",''+x-1);
    }
    if(seed[5] >= y){
      localStorage.setItem("winY",''+y-1);
    }       
    


    
    
    
    for(var i =-100; i < 100; i++){
      for(var j =-100; j < 100; j++){

        world[''+i+j] = new Object();
        world[''+i+j].posX = 0;
        world[''+i+j].posY = 0;
        world[''+i+j].light = 300;
        world[''+i+j].dir = [];
        world[''+i+j].dir[0] = 0;
        world[''+i+j].dir[1] = 0;
        world[''+i+j].dir[2] = 0;
        world[''+i+j].dir[3] = 0;
        world[''+i+j].monCount = 1;
        world[''+i+j].visited = false;
        world[''+i+j].mon = [];
      
      }    
    }
    
    
    
   //arrange dungeon
    var holderX = 0;
    var holderY = 0;
    var monKey = 0;
    var i = 0;
    var j = 0;
    
    for(var i = 0; i < 5; i++){
      holderX = 0;
      holderY = 0;    
      for(j = 0; j < dunSize; j++){

        //place monster


        lost(holderX,holderY);
        localStorage.setItem("winX",''+holderX);
        localStorage.setItem("winY",''+holderY);      
      }

    }
function lost(x,y){
   var randomizer = Math.floor((Math.random()*4));
   

   world[''+x+y].dir[randomizer]++;
   switch(randomizer){
     case 0:
       y--;
       holderY--;
       break;
     case 1:
       x++;
       holderX++;
       break;
     case 2:
       y++;
       holderY++;
       break;              
     case 3:
       x--;
       holderX--;
       break;       
   }
   if(randomizer - 2 >= 0){
     world[''+x+y].dir[randomizer-2]++;
   }
   else{
     world[''+x+y].dir[randomizer+2]++;
   }
  
  //control wep drops

   randomizer = Math.floor((Math.random()*10));
  if(false){
    monType = Math.floor((Math.random()*4)+6);
  }
  else if(false){
    monType = 0;
  }  
  else {
    monType = Math.floor((Math.random()*5)+1);
    
  }
   
   

   
    for(var k = 0; k < world[''+x+y].monCount; k ++){
      var monType = Math.floor((Math.random()*9)+1);
      var monPref = Math.floor((Math.random()*10));
      console.log(monType+" "+monPref);      
      //monster stats    
      
      placeMon(x,y,monType,monPref,k);

    }   
  
   
   
}
   

   
 function placeMon(i,j,monType,monPref,k){
       
      world[''+i+j].mon[k] = new Object();
      world[''+i+j].mon[k].x = 400;
      world[''+i+j].mon[k].y = 300;
      world[''+i+j].cleared = false;
      


      world[''+i+j].mon[k].hp = 30;
      world[''+i+j].mon[k].speed = 2;
      world[''+i+j].mon[k].name = 'mon'+monType;
      world[''+i+j].mon[k].monType = parseInt(monType);
      world[''+i+j].mon[k].def = 0;
      world[''+i+j].mon[k].size = 128;
      world[''+i+j].mon[k].prefix = parseInt(monPref);
      var prefix = "<Insert Prefix>";
      var ability = "";
      //prefix system
      switch(world[''+i+j].mon[k].prefix){
          default:
            //normal
            break;                         
      }
      var monName = "";
      switch( world[''+i+j].mon[k].monType){
        case 0:
          monName = "";
          world[''+i+j].mon[k].hp = 100;
          break;
        case 1:
          monName = "Minotaur";
          world[''+i+j].mon[k].hp = 100;
          break;
        case 2:
          monName = "Slime";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 4;
          break;   
        case 3:
          monName = "Lich";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 3;
          break;  
        case 4:
          monName = "Scion";
          world[''+i+j].mon[k].hp = 100;

          break;
        case 5:
          monName = "Dragon";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 1;

          break;              
        case 6:
          monName = "Sword";
          break;
        case 7:
          monName = "Spear";
          break;
        case 8:
          monName = "Dagger";
          break;  
        case 9:
          monName = "Mace";
          break;    

      }
      if(world[''+i+j].mon[k].monType == 0){
        world[''+i+j].mon[k].name = 'pit';
        monName = "";
        prefix = "";

        
      }
      else if(world[''+i+j].mon[k].monType < 6 && world[''+i+j].mon[k].monType > 0 ){
        switch( world[''+i+j].mon[k].prefix){
          default:
            break;
          //King
          case 0:
            prefix = "King";
            break;               
          //twin
          case 1:
            prefix = "Twin";
            
            break;
          //Lazy
          case 2:
            prefix = "Lazy";
            world[''+i+j].mon[k].speed -= 1;
            break;  
          //Hasty
          case 3:
            prefix = "Hasty";
            world[''+i+j].mon[k].speed += 1;
            break;
          //iron
          case 4:
            prefix = "Iron";
            world[''+i+j].mon[k].def += 5;
            break;
          //wimpy
          case 5:
            prefix = "Wimpy";
            world[''+i+j].mon[k].def -= 5;
            break;                
          //hulking
          case 6:
            prefix = "Hulking";
            world[''+i+j].mon[k].hp += 20;
            break; 
          //wounded
          case 7:
            prefix = "Wounded";
            world[''+i+j].mon[k].hp -= 20;
            break;      
          //Titanic
          case 8:
            prefix = "Titanic";
            world[''+i+j].mon[k].size += 50;
            break;      
          //Impish
          case 9:
            prefix = "Impish";
            world[''+i+j].mon[k].size -= 50;
            break;      

        }  

      }
      else{
        
        world[''+i+j].mon[k].name =  "wep"+(world[''+i+j].mon[k].monType-5)+world[''+i+j].mon[k].prefix;
        world[''+i+j].light = 900;
        switch( world[''+i+j].mon[k].prefix){
          default:
            break;
          //Adventurer
          case 0:
            prefix = "Adventurer's";
            ability = "Active Ability: Press <space> to block";
            break;               
          //Mage
          case 1:
            prefix = "Mage's";
            ability = "Passive Ability: Dash now teleports";
            break;
          //Warriror
          case 2:
            prefix = "Warrior's";
            ability = "Passive Ability: Press <space> to block (Shield taunts enemies)";
            
            break;  
          //Priest
          case 3:
            prefix = "Priest's";
            ability = "Active Ability: Press <space> to knockback all enemies (no damage)";
           
            break;
          //Thief
          case 4:
            prefix = "Thief's";
            ability = "Active Ability: Press <space> to vanish";
            
            break;
          //Rouge
          case 5:
            prefix = "Rogue's";
            ability = "Active Ability: Press <space> to temporarily boost move speed; no longer able to dash";
            
            break;                
          //Fighter
          case 6:
            prefix = "Fighter's";
            ability = "Active Ability: Press <space> to swap weapon(random)";
            
            break; 
          //Paladin
          case 7:
            prefix = "Paladin's";
            ability = "Active Ability: Press <space> to block (Unbreakable shield; Reduced Damage; Reduced movespeed)";
            
            break;      
          //Barbarian
          case 8:
            prefix = "Barbarian's";
            ability = "Passive Ability: Increased movespeed; Increased damage";
           
            break;      
          //Warlock
          case 9:
            prefix = "Warlock's";
            ability = "Active Ability: Press <space> to damage all enemies(no knockback)";
            break;       
        }
      }

      world[''+i+j].msg = ""+prefix+" "+monName+"\n ";
       console.log(prefix+" "+monName);    
    }   
   
  </script>
