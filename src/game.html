 function placeMon(i,j,monType,monPref,k){
   

      
      world[''+i+j].mon[k] = new Object();
      world[''+i+j].mon[k].x = 400;
      world[''+i+j].mon[k].y = 300;
      world[''+i+j].cleared = false;
      


      world[''+i+j].mon[k].hp = 30;
      world[''+i+j].mon[k].maxHp = world[''+i+j].mon[k].hp;
      world[''+i+j].mon[k].speed = 2;
      world[''+i+j].mon[k].name = 'mon'+monType;
      world[''+i+j].mon[k].monType = parseInt(monType);
      world[''+i+j].mon[k].def = 0;
      world[''+i+j].mon[k].size = 128;
      world[''+i+j].mon[k].prefix = parseInt(monPref);
      var prefix = "<Insert Prefix>";
      var ability = "";
      //prefix system
      switch(world[''+i+j].mon[k].prefix){
          default:
            //normal
            break;                         
      }
      var monName = "";
      switch( world[''+i+j].mon[k].monType){
        case 0:
          monName = "";
          world[''+i+j].mon[k].hp = 100;
          break;
        case 1:
          monName = "Minotaur";
          world[''+i+j].mon[k].hp = 100;
          break;
        case 2:
          monName = "Slime";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 4;
          break;   
        case 3:
          monName = "Lich";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 3;
          break;  
        case 4:
          monName = "Scion";
          world[''+i+j].mon[k].hp = 100;

          break;
        case 5:
          monName = "Dragon";
          world[''+i+j].mon[k].hp = 100;
          world[''+i+j].mon[k].speed = 1;

          break;              
        case 6:
          monName = "Sword";
          break;
        case 7:
          monName = "Spear";
          break;
        case 8:
          monName = "Dagger";
          break;  
        case 9:
          monName = "Mace";
          break;    

      }
      if(world[''+i+j].mon[k].monType == 0){
        world[''+i+j].mon[k].name = 'pit';
        monName = "";
        prefix = "";
        world[''+i+j].mon[k].speed = 0;

        
      }
      else if(world[''+i+j].mon[k].monType < 6 && world[''+i+j].mon[k].monType > 0 ){
        switch( world[''+i+j].mon[k].prefix){
          default:
            break;
          //King
          case 0:
            prefix = "King";
            break;               
          //twin
          case 1:
            prefix = "Twin";
            
            break;
          //Lazy
          case 2:
            prefix = "Lazy";
            world[''+i+j].mon[k].speed -= 1;
            break;  
          //Hasty
          case 3:
            prefix = "Hasty";
            world[''+i+j].mon[k].speed += 1;
            break;
          //iron
          case 4:
            prefix = "Iron";
            world[''+i+j].mon[k].def += 5;
            break;
          //wimpy
          case 5:
            prefix = "Wimpy";
            //world[''+i+j].mon[k].def -= 5;
            break;                
          //hulking
          case 6:
            prefix = "Hulking";
            world[''+i+j].mon[k].hp += 20;
            break; 
          //wounded
          case 7:
            prefix = "Wounded";
            world[''+i+j].mon[k].hp -= 20;
            break;      
          //Titanic
          case 8:
            prefix = "Titanic";
            world[''+i+j].mon[k].size += 50;
            break;      
          //Impish
          case 9:
            prefix = "Impish";
            world[''+i+j].mon[k].size -= 50;
            break;      

        }  
         world[''+i+j].msg = ""+prefix+" "+monName+"\n ";
      }
      else{
        
        world[''+i+j].mon[k].name =  "wep"+(world[''+i+j].mon[k].monType-5)+world[''+i+j].mon[k].prefix;
         world[''+i+j].msg = ""//""+prefix+" "+monName+"\n ";
        switch( world[''+i+j].mon[k].prefix){
          default:
            break;
          //Adventurer
          case 0:
            prefix = "Adventurer's";
            ability = "Active Ability: Press <space> to block";
             
            
            break;               
          //Mage
          case 1:
            prefix = "Mage's";
            ability = "Passive Ability: Dash now teleports";
            switch(world[''+i+j].mon[k].monType){
                case 6:
                  monName = "Rod";
                  break;
                case 7:
                  monName = "Staff";
                  break;
                case 8:
                  monName = "Dagger";
                  break;
                case 9:
                  monName = "Scepter";
                  break;       
            }
            break;
          //Warriror
          case 2:
            prefix = "Warrior's";
            ability = "Passive Ability: Press <space> to block (Shield taunts enemies)";
            
            break;  
          //Priest
          case 3:
            prefix = "Priest's";
            ability = "Active Ability: Press <space> to knockback all enemies (no damage)";
            switch(world[''+i+j].mon[k].monType){
                case 6:
                  monName = "Rod";
                  break;
     
            }            
           
            break;
          //Thief
          case 4:
            prefix = "Thief's";
            ability = "Active Ability: Press <space> to vanish";
            
            break;
          //Wizard
          case 11:
            prefix = "Wizard's";
            ability = "Passive Ability: Dash now teleports";
            switch(world[''+i+j].mon[k].monType){
                case 6:
                  monName = "Rod";
                  break;
                case 7:
                  monName = "Staff";
                  break;
                case 8:
                  monName = "Dagger";
                  break;
                case 9:
                  monName = "Scepter";
                  break;       
            }
            break;
          //Bishop
          case 13:
            prefix = "Bishop's";
            ability = "Active Ability: Press <space> to knockback all enemies (no damage)";
            switch(world[''+i+j].mon[k].monType){
                case 6:
                  monName = "Rod";
                  break;
     
            }            
            break;
          //Warlock
          case 14:
            prefix = "Cultist's";
            ability = "Active Ability: Press <space> to vanish";
            
            break;   
          //Champions
          case 22:
            prefix = "Champion's";
            ability = "Active Ability: Press <space> to vanish";
            
            break; 
          //templar
          case 23:
            prefix = "Templar's";
            ability = "Active Ability: Press <space> to vanish";
            switch(world[''+i+j].mon[k].monType){
                case 6:
                  monName = "Rod";
                  break;
     
            }            
            break; 
          //bandit
          case 24:
            prefix = "Bandits's";
            ability = "Active Ability: Press <space> to vanish";
            
            break;    
          case 33:
            prefix = "Cleric's";
            ability = "Active Ability: Press <space> to vanish";
            switch(world[''+i+j].mon[k].monType){
                case 6:

                  break;
     
            }             
            break;   
          case 44:
            prefix = "Assassin's";
